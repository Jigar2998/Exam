<!DOCTYPE html>
<html>
    <head>
        {% include 'header.html' %}
    </head>
    <body>
        <br><br><br>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="container" style="margin-left: 100px;">
            <h2 style="text-align: center;">Edit Profile</h2>
        </div>
        <div class="container" style="margin-left: 300px;">
            First Name : <input type='text' name='fname' value='{{data.fname}}'>
            <br><br>
            Last Name :  <input type='text' name='lname' value='{{data.lname}}'>
            <br><br>
            Email Id :   <input type='email' name='email' value='{{data.email}}'>
            <br><br>
            Mobile No. : <input type='text' name='mobile' value='{{data.mobile}}'>
            <br><br>
            Gender :     <input type='text' name='gender' value='{{data.gender}}'>
            <br><br>
            Birth Date : <input type='date' name='dob' value='{{data.birth_date}}'>
            <br><br>
            Address :    <input type='text' name='address' value='{{data.address}}'>
            <br><br>
            Image :     <input type='file' name='image' value='{{data.image.url}}'>
            <br><br>
            <input type='submit' value='submit'>
        </div>

    </form>
    <br><br><br>
        {% include 'footer.html' %}
    </body>
</html>
