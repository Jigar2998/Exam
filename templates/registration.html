{% load static %}
<html>

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
</head>

<body>
    <div class="container">
        <div class="card bg-light" style="margin-top: 20px;">
            <article class="card-body mx-auto">
                <h4 class="card-title mt-3 text-center">Create Account</h4>
                {% if text %}
                <div class="alert alert-success">
                    {{text}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                </div>
                {% endif %}
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class='row'>
                        <div class="form-group input-group col-md-6">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input name="fname" class="form-control" placeholder="First name" type="text" required>
                        </div>
                        <div class="form-group input-group col-md-6">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input name="lname" class="form-control" placeholder="Last name" type="text" required>
                        </div>
                    </div>
                    <div class='row'>
                        <div class="form-group input-group col-md-6">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                            </div>
                            <input name="email" class="form-control" placeholder="Email Id" type="email" required>
                        </div>
                        <div class="form-group input-group col-md-6">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <select name='gender'>
                                <option value="Male">Male</option>
                                <option value="Female">Feamle</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class='row'>
                        <div class="form-group input-group col-md-6">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="far fa-calendar-alt"></i> </span>
                            </div>
                            <input name="dob" class="form-control" placeholder="Birth Date" type="date" required>
                        </div>
                        <div class="form-group input-group col-md-6">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-images"></i> </span>
                            </div>
                            <input name="image" class="form-control" placeholder="Image" type="file" required>
                        </div>
                    </div>
                    <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                        </div>
                        <select class="custom-select" style="max-width: 120px;">
                            <option selected>+91</option>
                        </select>
                        <input name="mobile" class="form-control" placeholder="Phone number" type="text" required>
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                        </div>
                        <input class="form-control" name=address placeholder="Address" type="text" required>
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" name='password' placeholder="Create password" type="password" required>
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Repeat password" type="password" required>
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
                    </div> <!-- form-group// -->
                    <p class="text-center">Have an account? <a href="/login">Log In</a> </p>
                </form>
            </article>
        </div> <!-- card.// -->

    </div>
</body>

</html>
